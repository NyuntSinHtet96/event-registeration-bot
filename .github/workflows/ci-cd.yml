name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: event_bot
          MYSQL_USER: event_user
          MYSQL_PASSWORD: event_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      DATABASE_URL: mysql+pymysql://event_user:event_pass@127.0.0.1:3306/event_bot
      API_BASE_URL: http://127.0.0.1:8000
      BOT_TOKEN: ci-placeholder-token

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          python - <<'PY'
          import time
          import pymysql

          for attempt in range(30):
              try:
                  conn = pymysql.connect(
                      host="127.0.0.1",
                      user="event_user",
                      password="event_pass",
                      database="event_bot",
                      port=3306,
                      connect_timeout=3,
                  )
                  conn.close()
                  print("MySQL is ready")
                  break
              except Exception as exc:
                  print(f"MySQL not ready ({attempt + 1}/30): {exc}")
                  time.sleep(2)
          else:
              raise SystemExit("MySQL did not become ready in time")
          PY

      - name: Run Ruff
        run: |
          ruff check .

      - name: Run Pytest with Coverage
        run: |
          pytest --cov=api --cov=bot --cov-report=term-missing

  deploy:
    name: CD Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Check deploy secrets
        id: deploy_check
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_COMMAND: ${{ secrets.DEPLOY_COMMAND }}
        run: |
          if [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ] || [ -z "$DEPLOY_SSH_KEY" ] || [ -z "$DEPLOY_COMMAND" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Deploy secrets missing. Skipping deploy job."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run remote deploy command
        if: steps.deploy_check.outputs.ready == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: ${{ secrets.DEPLOY_COMMAND }}

      - name: Deploy skipped
        if: steps.deploy_check.outputs.ready != 'true'
        run: |
          echo "CD skipped: configure deploy secrets to enable deployment."
